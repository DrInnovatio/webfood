<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
  <title>HTML forms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="/user-data" method="GET" >
    <label for="username">Your Name</label>
    <input type="text" name="user-name" id="user-name" placeholder="Your Name"/>
    <button type="submit">Submit</button>
    <input type="date" id="birthdate" name="user-birthdate"/>

    <h2>How should we verify your account?</h2>
    <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-text-message" value="text">
        <label for="verify-text-message">via text message</label>
        <input type="radio" name="verify" id="verify-phone" value="phone">
        <label for="verify-phone">via phone call</label>
        <input type="radio" name="verify" id="verify-email" value="email">
        <label for="verify-email">via email</label>
      </div>
      <button>Submit</button>
    
</body>
</html>
